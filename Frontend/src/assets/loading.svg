<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <!-- Text -->
  <text x="50%" y="90%" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    Loading...
  </text>

  <!-- Rotating dots -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="-20" r="5" fill="#00a63e">
      <animateTransform attributeName="transform" type="rotate"
        from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="-20" r="5" fill="#00a63e" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate"
        from="120 0 0" to="480 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="0" cy="-20" r="5" fill="#00a63e" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate"
        from="240 0 0" to="600 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
